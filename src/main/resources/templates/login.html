<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<div class="container">
		<div class="page-header clearfix"></div>

		<div th:if="${param.error}" class="alert alert-danger">Nome
			utente o password errati!</div>
		<div th:if="${param.logout}" class="alert alert-success">Hai
			effettuato il logout. A presto!</div>

		<div class="login-form">
			<form th:action="@{/login}" method="post">
				<h2 class="text-center">Accedi</h2>
				<div class="form-group">
					<input type="text" class="form-control" name="username"
						placeholder="Username" required="required">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password"
						placeholder="Password" required="required">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Entra</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
